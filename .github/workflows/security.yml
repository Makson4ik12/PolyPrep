name: PolyPrep Go Security Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  go-security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Find Go files location
      id: find-go-dir
      run: |
        if [ -d "PolyPrep" ]; then
          echo "GO_DIR=PolyPrep" >> $GITHUB_OUTPUT
        else
          echo "GO_DIR=." >> $GITHUB_OUTPUT
        fi
    
    - name: Configure Go module
      working-directory: ${{ steps.find-go-dir.outputs.GO_DIR }}
      run: |
        if [ ! -f "go.mod" ]; then
          go mod init github.com/Makson4ik12/PolyPrep
        fi
        go mod tidy
        go get github.com/gin-gonic/gin@latest
        go get gorm.io/gorm@latest
    
    - name: Install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest
    
    - name: Run security scan
      working-directory: ${{ steps.find-go-dir.outputs.GO_DIR }}
      run: |
        gosec -exclude=G104,G107 -fmt=json -out=security-report.json ./... || true
        echo "Found $(jq '.Issues | length' security-report.json) security issues"
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: go-security-report
        path: ${{ steps.find-go-dir.outputs.GO_DIR }}/security-report.json
