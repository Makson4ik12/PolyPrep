name: PolyPrep Go Security Scan

on:
  push:
    branches: [devsec]
  workflow_dispatch:

jobs:
  go-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./PolyPrep  # Основная директория с Go-кодом

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Configure Go module
      run: |
        # Инициализация модуля (если нужно)
        if [ ! -f "go.mod" ]; then
          go mod init github.com/Makson4ik12/PolyPrep
        fi
        
        # Установка зависимостей
        go mod tidy
        go get github.com/gin-gonic/gin@latest
        go get gorm.io/gorm@latest
        go mod download
    
    - name: Install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest
    
    - name: Run security scan
      run: |
        gosec -exclude=G104,G107 -fmt=json -out=security-report.json ./... || true
        echo "Security scan completed with exit code $?"
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: go-security-report
        path: PolyPrep/security-report.json
